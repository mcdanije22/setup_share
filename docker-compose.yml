version: "1.0"

services:
  client:
    image: client
    build:
      context: client
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    env_file: ./client/.env.local
    expose:
      - 3000
    ports:
      - 3000:3000
  server:
    image: server
    build:
      context: server
      dockerfile: ./Dockerfile
    depends_on:
      - postgresql_database
    environment:
      NODE_ENV: production
      DB_HOST: postgresql_database
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: share_station
    env_file: ./server/.env
    expose:
      - 5000
    ports:
      - 5000:5000
  postgresql_database:
    image: postgres
    container_name: postgresql_database
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: share_station
    env_file: .env
    expose:
      - 5432
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./database-data:/var/lib/postgresql/data
  nginx:
    depends_on:
      - server
      - client
    restart: always
    build:
      dockerfile: ./Dockerfile
      context: ./Nginx
    ports:
      - 80:80
      - 443:443
volumes:
  database-data:
